<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<style>
        .cover{
            position:fixed;
            top: 0px;
            left: 0px;
            outline:5000px solid rgba(0, 0, 0, 0.0);
            z-index: 999999999;
        }
        </style>
<body class="childrenBody">
 <div class="cover">
	  
	</div>
	<button onclick="cover(0.3);">3434</button>
      <button onclick="cover(0.0);">3434</button>
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>
<script>
        var brightness;
        //显示遮罩
        function cover(brightness) {
            if (typeof(div) == 'undefined') {
                div = document.createElement('div');
                div.setAttribute('style', 'position:fixed;top:0;left:0;outline:5000px solid;z-index:99999;');
                document.body.appendChild(div);
            } else {
                div.style.display = '';
            }
            div.style.outlineColor = 'rgba(0,0,0,' + brightness + ')';
        }
        //事件监听
        window.addEventListener('keydown', function(e) {
            if (e.altKey && e.keyCode == 90) { //Alt+Z:打开夜间模式
                cover(brightness = 0.3);
            }
            if (e.altKey && e.keyCode == 88) { //Alt+X:关闭
                cover(brightness = 0);
            }
            if (e.altKey && e.keyCode == 38) { //Alt+↑:增加亮度
                if (brightness - 0.05 > 0.05) cover(brightness -= 0.05);
            }
            if (e.altKey && e.keyCode == 40) { //Alt+↓:降低亮度
                if (brightness + 0.05 < 0.95) cover(brightness += 0.05);
            }
        }, false);
        </script>
	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
